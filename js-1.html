<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="123">
    </ul>
    <script>
       var arr = [1, 2, 3, 4, 5, 6];
       var str = "9";
       for(var i = 0;i<arr.length;i++){
           str = str + ("<li>"+arr[i]+"</li>")
       }
       var oul = document.getElementById("123");
       oul.innerHTML = str;
       console.log(oul)
    </script>
</body>
</html>
