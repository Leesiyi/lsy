<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Foo2 extends React.Component{
            constructor(props){
                super(props)
            }
            addson(){
                this.props.add(this.props.name)
            }
            render(){
                return (
                    <div>
                        <div>将军{this.props.name}有{this.props.msg}万个士兵</div>
                        <button onClick={this.addson.bind(this)}>add</button>
                    </div>
                )
            }
        }
        class Foo extends React.Component{
            constructor(props){
                super(props)
                this.state={
                    str : "fel",
                    count :100,
                    Acount:100,
                    Bcount:100,

                }
            }
            sub(name){
                let k = this.state.count;
                let a = this.state.Acount;
                let b = this.state.Bcount;
                k-=10;
                console.log(name);
                
                if(name=="A"){
                    a+=10
                    console.log('a');
                    
                }
                else{
                    b+=10
                }
                this.setState({
                    count:k,
                    Acount:a,
                    Bcount:b
                })
            }
            render(){
                return(
                <div>
                    <h1>国王有 {this.state.count} 万个士兵</h1>
                    <Foo2 add={this.sub.bind(this)} msg={this.state.Acount} name={"A"}/>
                    <Foo2 add={this.sub.bind(this)} msg={this.state.Bcount} name={"B"}/>
                </div>
                )
            }
        }
        ReactDOM.render(
            <Foo/>,
            document.getElementById("root")
        ) 
    </script>
</body>
</html>
