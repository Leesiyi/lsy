    <script>
        let str = "hello world";
        String.prototype.ew = function(str){
            if(this.indexOf(str) == this.length-str.length){
                return true;
            }
            return false;
        }
        // console.log(str.padStart(9,"ab"));

        console.log(str.ew("d"));
        console.log(str.indexOf("world"));
