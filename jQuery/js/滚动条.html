<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="E:\Work\lsy\jQuery\jquery-3.4.1.js"></script>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        height: 3000px
    }
    #div1{
        background-color: red;
    }
    #div2{
        background-color:blue
    }
    #div3{
        background-color:green;
    }
    button{
        position: fixed;
        top:0;
    }
    #btn1{
        left: 10px;
    }
    #btn2{
        left: 40px;
    }
    #btn3{
        left: 70px;
    }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <button id="btn1">第一</button>
    <button id="btn2">第二</button>
    <button id="btn3">第三</button>
    <script>
        $("#btn1").on("click",function(){
            console.log("1")
            $("html").animate({
                scrollTop:0
            },1000)
                
            
        })
        $("#btn2").on("click",function(){
            $("html").animate({
                scrollTop:"3000px"
            },1000)
        })
        $("#btn3").on("click",function(){
            $("#div3").animate({
                scrollTop:"6000px"
            },1000)
        })
    </script>
</body>
</html>
