<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>appendTo demo</title>
  <style>
    #foo {
      background: yellow;
    }
  </style>
  <script src="../jquery-3.4.1.min.js"></script>
</head>

<body>
  <div id="id"></div>
  <span>I have nothing more to say... </span>
  <button id="click">click</button>
 
  
  <script>
    $("span").appendTo("#foo");
    $("#click").on('click',function(){
      $("#id").append('<select>'+
   '<option>aaaa</option>'+
' </select>'
    )
    })
  
  </script>

</body>

</html>
