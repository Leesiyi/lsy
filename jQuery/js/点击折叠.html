<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="E:\Work\lsy\jQuery\jquery-3.4.1.js"></script>
    <style>
    .clickk{
        background-color: red;
        color: aliceblue;
    }
    .no{
        display: none;
    }
    </style>
</head>
<body>
    <table>
        <tr id="kaishi" name='end2'>
            <td colspan="3">产品组</td>
        </tr>
        <tr>
            <td>lll</td><td>m</td><td>s</td>
        </tr>
        <tr>
            <td>lll</td><td>m</td><td>s</td>
        </tr>
        <tr id="kaishi2"  name='end3'>
            <td colspan="3">前端组</td>
        </tr>
        <tr>
            <td>lll</td><td>m</td><td>s</td>
        </tr>
        <tr>
            <td>lll</td><td>m</td><td>s</td>
        </tr>
        <tr id="kaishi3" name='end4'>
            <td colspan="3">后台组</td>
        </tr>
        <tr>
            <td>lll</td><td>m</td><td>s</td>
        </tr>
        <tr>
            <td>lll</td><td>m</td><td>s</td>
        </tr>
    </table>
    <script>
    $("#kaishi").on("click",function(){
        $(this).toggleClass("clickk")
        $(this).nextUntil("#kaishi2").toggleClass("no")
    })
    $("#kaishi2").on("click",function(){
        $(this).toggleClass("clickk")
        $(this).nextUntil("#kaishi3").toggleClass("no")
    })
    $("#kaishi3").on("click",function(){
        $(this).toggleClass("clickk")
        $(this).nextAll().toggleClass("no")
    })
    // $('tr[id*="kaishi"]').on("click",function(){
    //     $(this).toggleClass("clickk")
    //     $(this).nextUntil($('tr[name*="end"]')).addBack().toggleClass("no")
    // })
    </script>
</body>
</html>
