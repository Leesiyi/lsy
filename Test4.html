<body>
    <p>哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</p>
    <script>
        var str = '121212'
        var arr = str.split('');
        for (let i = 0; i < arr.length; i++) {
            arr[i] = parseInt(arr[i]);
        }
        console.log(arr);
        
        function juice(arr) {
            var juicetype = arr;
            var flag = {};
            var k;
            var count = 0;
            for (let i = 0; i < juicetype.length; i++) {
                k = juicetype[i];
                if (flag[k]) {
                    flag[k]++
                } else {
                    flag[k] = 1;
                }
            }


            var juicearr = Object.values(flag);
            console.log(juicearr);

            for (let i = 0; i < juicearr.length; i++) {
                if (juicearr[i] >= 2 && juicearr[i] % 2 === 0) {
                    count = juicearr[i] / 2 + count;
                } else if (juicearr[i] < 2) {
                    count = count + juicearr[i]
                } else {
                    count = parseInt(juicearr[i] / 2) + 1 + count
                }

            }
            console.log(count);

        }
        juice(arr)



    </script>
