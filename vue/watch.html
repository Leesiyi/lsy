<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <span>{{one}}</span>
        <span>{{two}}</span>
        <span>{{three}}</span>
        <button @click="change">毁灭世界</button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                one:1,
                two:2,
                three:3,
            },
            methods:{
                change(){
                    this.one++;
                }
            },
            watch: {
                one(val){
                    console.log(val);
                    this.two++
                    
                },
                two(val){
                    console.log(val);
                    this.one--;
                    
                }
            },
        })
    </script>
</body>
</html>
