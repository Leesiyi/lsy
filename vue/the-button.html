<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .drop-down-component {
            position: relative;
            left: 1000px;
        }
        .scroll{
            overflow-x: hidden;
            overflow-y: auto;
        }
        .drop-down-button {
            /* position: absolute; */
            padding: 0 9px;
            margin: 0 4px;
            min-width: 60px;
            color: #585858;
            background-color: #ffffff;
            border: 1px solid #dadada;
            font-size: 14px;
            height: 30px;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            border-radius: 3px;
            user-select: none;
        }

        .blue {
            color: #3b83fb;
            border-color: #3b83fb;
            background: #e7f0ff;
        }

        .drop-down-list {

            box-shadow: 0 4px 14px 0 rgba(5, 15, 40, .1);
            background: #fff;
            border-radius: 2px;
            border: 1px solid #e8ebef;
            width: 168px;
            margin: 2px 4px 0;
            position:absolute;
        }

        .drop-down-list-ul {
            margin-bottom: 8px;
            /* max-height: 192px; */
            
        }
        .drop-down-list-ul::-webkit-scrollbar {
            width: 4px;

        }

        .drop-down-list-ul::-webkit-scrollbar-thumb {
            background: rgb(194, 199, 205);
            border-radius: 5px;
        }
        .dorp-down-list-li {
            line-height: 36px;
            padding: 0 26px;
            color: #282e3d;
        }

        .dorp-down-list-li:hover {
            background-color: rgb(246, 247, 250);
        }
    </style>
</head>

<body>
    <div id="app">
            <div class="drop-down-component">
                <span class="drop-down-button" @click.stop='dropDown($event)' :class="{ blue: isShow }" ref="dropButton">按钮aaaaaaa</span>
                <div class="drop-down-list" v-show="isShow"  ref="dropList" :style="{left:useleft}">
                    <slot name="drop-down-slot-ul">
                        <ul class="drop-down-list-ul" ref="dropUl">
                            <li v-for="(val,index) in arr" :key="index" class="dorp-down-list-li" @click="theEvent(val)">
                                <slot name="drop-down-slot-li">{{val}}</slot>
                            </li>
                        </ul>
                    </slot>
                </div>
            </div>
        
    </div>
    <script>

        new Vue({
            el: "#app",
            mounted() {
                //获取drop-down-list-ul宽度
                let style = this.$refs.dropList.style
                style.display = "block"
                style.visibility = 'hidden';
                style.zIndex = -1000;
                let ulWidth = this.$refs.dropUl.offsetWidth;
                style.display = "none"
                style.visibility = 'visible';
                style.zIndex = ''
                let btnWidth = this.$refs.dropButton.offsetWidth;  //获取按钮宽度
                this.left = '-' + (ulWidth-btnWidth) + 'px'  //设置位移距离
                window.addEventListener('resize',() => {     //监听屏幕尺寸变化
                    this.screenWidth = document.body.clientWidth  //获取当前屏幕宽度
                    
                    if (this.isShow) {   //当drop-down-list显示时
                        if (this.screenWidth - this.buttonLeft < 169) {   //判断组件距屏幕边距离是否足够展开
                            this.useleft = this.left;   //不足则向右对齐
                        } else {  
                            this.useleft = 0;   //足够继续左对齐
                        }
                    }

                })
                window.addEventListener('click', () => {
                    this.isShow = false;   //设置点击空白收回
                });
            },
            destroyed() {
                window.removeEventListener('resize')  //remove事件
            },
            data: {
                arr: ["hello", "world", "hi", "ssss", "你好", 1, 23, 3, 4, 5, 5, 6, 6, 6, 6, 6],   //li内数据
                isShow: false,    //drop-down-list是否显示
                screenWidth: document.body.clientWidth,   //屏幕宽度
                buttonLeft: 0,   //按钮组件距离窗口距离  用于计算展开后对齐方式
                useleft:'',  //drop-down-list位移量
                left:'',  //存储按钮与组件宽度差
            },
            methods: {
                dropDown(e) {   //点击列表事件
                    this.isShow = !this.isShow;   //toggle
                    let rect = e.target.getBoundingClientRect()   
                    this.buttonLeft = rect.left //存储距离用于resize判断
                    if (this.screenWidth - rect.left < 169) {
                        this.useleft = this.left;
                    }
                    else {
                        this.useleft = 0;
                    }
                },
                theEvent(val) {
                    alert(val);
                }

            },
        })
    </script>
</body>

</html>
