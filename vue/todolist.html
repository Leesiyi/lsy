<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <table class="table">
            <input type="text"><button>搜索</button>
            <br/>
            <input v-model="addthing.name" type="text"><input v-model="addthing.price" type="text"><button @click="addgoods">添加</button>
            <thead>
                <tr>
                    <th>状态</th>
                    <th>商品名称</th>
                    <th>价格</th>
                    <th>删除</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(val,index) in goods">
                    <th scope="row"><input v-model="checked" type="checkbox" v-bind:value="goods[index].id"></th>
                    <td>{{val.name}}</td>
                    <td>{{val.price}}</td>
                    <td><button @click="deletegood(index)">删除</button></td>
                </tr>
            </tbody>
        </table>
        <button @click="deletegoods">删除选中</button>总价：
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                checked:[],
                goods:[
                    {
                        name:"衬衫",
                        price:123,
                        id:1,
                    },
                    {
                        name:"裙子",
                        price:145,
                        id:2,
                    },
                    {
                        name:"牛仔裤",
                        price:155,
                        id:3,
                    },
                ],
                addthing:{
                    name:"",
                    price:"",
                }
            },
            methods:{
                addgoods(){
                    this.goods.push(this.addthing);
                    this.goods[this.goods.length-1].id++;
                },
                deletegood(index){
                    this.goods.splice(index,1);
                },
                deletegoods(){
                    console.log();
                    
                    for(let i = 0;i<this.checked.length;i++){
                        if(this.goods[i].id == this.checked[i]){
                            this.goods.splice(i,1)
                        }
                    }
                }
            },
            computed:{
                // sum(){
                //     let a;
                //     for(let i = 0;i<this.checked.length;i++){
                //         a = this.goods[this.checked[i]].price+a
                //     }
                    
                // }
            }
        })
    </script>
</body>

</html>
