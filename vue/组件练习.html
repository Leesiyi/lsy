<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        
        <ww @addc="add" :str="num"></ww>
        
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"234",
                num:1,
            },
            methods:{
                add(){
                    this.num++
                }
            },
            components:{
                "ww":{
                    template:`
                    <div>
                        <button @click="addnum">add</button>
                        <h1>hello {{str}}</h1>
                    </div>    
                    `,
                    props:["str"],
                    methods:{
                        addnum(){
                            this.$emit("addc")
                        }
                    }
                }
            }
        })
        
        
        // Object.prototype.toString.this(arr)
    </script>
</body>
</html>
