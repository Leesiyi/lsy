    <script>


function cached(fn){
    var obj = {};
    return function(){
        let argument = Array.from(arguments);
        if (obj.hasOwnProperty(argument[0])){
            return obj[argument[0]];
        }
        return obj[argument[0]] = fn.call(this,argument[0])
    }
}
function sum(n){
    console.log('compute sum of 1-%d',n);
    let sum = 0;
    for(let i=1;i<n;i++){
        sum+=i;
    }
    return sum;
}
sum(5)
