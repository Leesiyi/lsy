  <script>
    function kp(arr) {
      if (arr.length <= 1) {
        return arr;
      }
      var mid = Math.floor(arr.length / 2)
      var mmid = arr.splice(mid, 1)[0];
      var left = [];
      var right = [];
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] < mmid) {
          left.push(arr[i]);
        }
        else {
          right.push(arr[i]);
        }
      }
      return kp(left).concat([mmid], kp(right));

    }
