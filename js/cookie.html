<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <script>
        document.cookie = "avc=3;expires=5"
        function newCookie(name,num,time){
            var newdate = new Date
            newdate.setDate(newdate.getDate()+time)
            document.cookie = name+"="+num+";expires="+newdate.toUTCString()
        }
        function getCookie(name){
            var cookies = document.cookie.split(";");
            for(var i = 0;i<cookies.length;i++){
                if(cookies[i].split("=")[0].trim()==name){
                    console.log(cookies[i].split("=")[1]);
                }
            }
        }
        function delCookie(name){
            var newdate = new Date
            newdate.setDate(newdate.getDate()-1)
            document.cookie = name+"=null;expires="+newdate.toUTCString()
        }
        newCookie("lsy",33,5)
        getCookie("lsy")
        delCookie("lsy")
    </script>
</body>
</html>
