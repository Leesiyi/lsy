<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
<style>
*{
    margin: 0;
}
div{
    background-color: aquamarine;
    width: 100%;
    height: 100px;
    margin-bottom: 20px;
}
</style>
</head>

<body>
    <div id="div1">1</div>
    <div id="div2">1</div>
    <div id="div3"></div>
    <script>
    var d1 = document.getElementById("div1")
    var d2 = document.getElementById("div2")
    var d3 = document.getElementById("div3")
    function jieliu(fn,delay) {
        var starttime = 0;
        return function(){
            var nowtime = Date.now();
            if(nowtime - starttime > delay){
                fn.call(this);
                starttime = nowtime;
            }

        }
        
    }
    function fangdou(fn,delay) {
        var timer = null;
        return function() {
            clearTimeout(timer)
            timer = setTimeout(()=> {
                fn.call(this)
            },delay)
        }
    }
    d1.onmousemove = jieliu(function() {
        d1.innerText = parseInt(d1.innerText)+1
        
    },2000);
    d2.onmousemove = fangdou(function () {
        d2.innerText = parseInt(d2.innerText)+1
    },1000)
    </script>
</body>
</html>
