<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box{
      width: 300px;
      height: 300px;
      background-color: aquamarine;
      position: absolute;
    }
  </style>
</head>
<body>
    <div id="box"></div>
  <script>
    var oBox = document.getElementById("box");
    var all = document.getElementsByTagName("html");
    var topp;
    var leftt;
    oBox.onmousedown = function(e){
      var _this = this;
      topp = e.clientY - _this.offsetTop;
      leftt = e.clientX - _this.offsetLeft;
      move();
    }
    function move (){
        all[0].onmousemove = function(e){
        oBox.style.top = e.clientY - topp + "px";
        oBox.style.left = e.clientX - leftt + "px";
    }
    }
    oBox.onmouseup = function(e){
        all[0].onmousemove=null;
    }

    
  </script>
</body>
</html>
