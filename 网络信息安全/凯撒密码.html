    <script>

        function rot13(str) {
            return str.replace(/\w/g, (s) => {
                var s_code = s.charCodeAt(0);
                if (s_code <= 77) {
                    return String.fromCharCode(s_code + 3);
                } else {
                    return String.fromCharCode(s_code - 3);
                }

            });
        }
        console.log(rot13("AAA"));
